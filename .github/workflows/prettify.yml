name: Prettify
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci
      - name: Format code
        uses: creyD/prettier_action@v4.2
        with:
          dry: true
          github_token: ${{ secrets.GITHUB_TOKEN }}