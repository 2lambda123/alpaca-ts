name: Prettify
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Format code
        uses: creyD/prettier_action@v4.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}