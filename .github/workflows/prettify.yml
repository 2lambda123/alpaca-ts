name: Prettify
on:
  pull_request:
    branches: [main]
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          persist-credentials: false
      - name: Format code
        uses: creyD/prettier_action@v4.2
        with:
          dry: True
          github_token: ${{ secrets.GITHUB_TOKEN }}